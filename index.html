<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-html-accessibility</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <main class="main">
        <h1>demo-html-accessibility</h1>
        <form action="" class="main__container">
            <div class="main__inner">
                <label class="file" for=""><input type="file" id="select"><span class="file__text" id="name">選択されていません</span></label>
                <div id="thumbnail">ここにサムネイルを表示します。</div>
            </div>
            <div class="main__inner">
                <label class="checkbox" for="checkbox-1"><input type="checkbox" name="checkbox-1" id="checkbox-1" value="1"><span class="checkbox-icon"></span><span class="checkbox-label">check</span></label>
            </div>
            <div class="main__inner selectbox">
                <select class="selectbox__body" required>
                    <option value="" hidden>Placeholder</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                  </select>
            </div>
        </form>
    </main>
</body>
</html>
