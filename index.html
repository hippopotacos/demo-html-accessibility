<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-html-accessibility</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <main class="main">
        <h1>demo-html-accessibility</h1>
        <form action="" class="main__container">
            <div class="main__inner">
                <div>
                    <label class="file" for="image-1"><input type="file" id="image-1" name="image-1" class="js-input-image"><span type="button" class="file__button" id="select">ファイルを選択</span></label>
                    <p id="filename-1" class="file__text">選択されていません</p>
                </div>
                <div>
                    <div id="thumbnail-1" class="file__thumbnail"></div>
                    <button type="button" id="delete-1" class="file__delete">delete</button>
                </div>
            </div>
            <div class="main__inner">
                <div>
                    <label class="file" for="image-2"><input type="file" id="image-2" name="image-2" class="js-input-image" ><span type="button" class="file__button" id="select">ファイルを選択</span></label>
                    <p id="filename-2" class="file__text">選択されていません</p>
                </div>
                <div>
                    <div id="thumbnail-2" class="file__thumbnail"></div>
                    <button type="button" id="delete-2" class="file__delete">delete</button>
                </div>
            </div>
            <div class="main__inner">
                <label class="checkbox" for="checkbox-1"><input type="checkbox" name="checkbox-1" id="checkbox-1" value="1"><span class="checkbox-icon"></span><span class="checkbox-label">check</span></label>
            </div>
            <div class="main__inner">
                <div>
                    <label class="radio" for="radio1"><input type="radio" name="radio" id="radio1" value="1" checked="checked"><span class="radio-icon"></span><span class="radio-label">radio 1</span></label>
                </div>
                <div>
                    <label class="radio" for="radio2"><input type="radio" name="radio" id="radio2" value="2"><span class="radio-icon"></span><span class="radio-label">radio 2</span></label>
                </div>
            </div>
            <div class="main__inner selectbox">
                <select class="selectbox__body" required>
                    <option value="" hidden>Placeholder</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                  </select>
            </div>
        </form>
    </main>
</body>
</html>
